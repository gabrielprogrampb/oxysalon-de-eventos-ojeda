<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OXYSALON DE EVENTOS OJEDA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5b13ec",
            "gold": "#D4AF37",
            "background-light": "#f6f6f8",
            "background-dark": "#0f0b18", /* Darker base for luxury feel */
            "surface-dark": "#1E1E1E",
            "surface-light": "#FFFFFF",
            "card-dark": "#1f1b2e",
            "card-light": "#ffffff",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "3xl": "1.5rem",
            "full": "9999px"
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            // Animaciones de paneo
            'pan-left': 'panLeft 25s ease-in-out infinite alternate',
            'pan-right': 'panRight 25s ease-in-out infinite alternate',
            'pan-zoom': 'panZoom 20s ease-in-out infinite alternate',
            // Animaciones de cortina
            'curtain-left': 'curtainLeft 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            'curtain-right': 'curtainRight 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            'curtain-up': 'curtainUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            'curtain-down': 'curtainDown 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            // Animaciones de revelación
            'reveal-left': 'revealLeft 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            'reveal-right': 'revealRight 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            // Animaciones de deslizamiento
            'slide-in-left': 'slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-bottom': 'slideInBottom 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            // Keyframes de paneo
            panLeft: {
              '0%': { transform: 'scale(1.2) translateX(5%)' },
              '100%': { transform: 'scale(1.2) translateX(-5%)' },
            },
            panRight: {
              '0%': { transform: 'scale(1.2) translateX(-5%)' },
              '100%': { transform: 'scale(1.2) translateX(5%)' },
            },
            panZoom: {
              '0%': { transform: 'scale(1) translateX(0)' },
              '50%': { transform: 'scale(1.15) translateX(-3%)' },
              '100%': { transform: 'scale(1.1) translateX(3%)' },
            },
            // Keyframes de cortina
            curtainLeft: {
              '0%': { clipPath: 'inset(0 100% 0 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            curtainRight: {
              '0%': { clipPath: 'inset(0 0 0 100%)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            curtainUp: {
              '0%': { clipPath: 'inset(100% 0 0 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            curtainDown: {
              '0%': { clipPath: 'inset(0 0 100% 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            // Keyframes de revelación
            revealLeft: {
              '0%': { opacity: '0', clipPath: 'inset(0 100% 0 0)', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', clipPath: 'inset(0 0 0 0)', transform: 'translateX(0)' },
            },
            revealRight: {
              '0%': { opacity: '0', clipPath: 'inset(0 0 0 100%)', transform: 'translateX(30px)' },
              '100%': { opacity: '1', clipPath: 'inset(0 0 0 0)', transform: 'translateX(0)' },
            },
            // Keyframes de deslizamiento
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-60px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(60px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInBottom: {
              '0%': { opacity: '0', transform: 'translateY(60px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        },
      },
    }
  </script>
  <style>
    body {
      min-height: 100vh;
      background-color: #0f0b18;
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .glass-panel {
      background: rgba(15, 11, 24, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Parallax Effect Class */
    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      will-change: transform;
      /* Hint for performance */
    }

    /* Noise Texture for filling empty spaces */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    /* Disable parallax on mobile for performance/support */
    @media (hover: none) {
      .parallax-bg {
        background-attachment: scroll;
      }
    }

    /* Animaciones activadas por scroll - estados iniciales */
    .animate-on-scroll {
      opacity: 0;
    }

    .animate-on-scroll.is-visible {
      opacity: 1;
    }

    /* Clases de animación de paneo para imágenes de fondo */
    .animate-pan-left {
      animation: panLeft 25s ease-in-out infinite alternate;
    }

    .animate-pan-right {
      animation: panRight 25s ease-in-out infinite alternate;
    }

    .animate-pan-zoom {
      animation: panZoom 20s ease-in-out infinite alternate;
    }

    /* Clases de cortina con estado inicial oculto */
    .curtain-reveal {
      clip-path: inset(0 100% 0 0);
    }

    .curtain-reveal.is-visible {
      animation: curtainLeft 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    .curtain-reveal-right {
      clip-path: inset(0 0 0 100%);
    }

    .curtain-reveal-right.is-visible {
      animation: curtainRight 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    .curtain-reveal-up {
      clip-path: inset(100% 0 0 0);
    }

    .curtain-reveal-up.is-visible {
      animation: curtainUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    /* Animación de slide-in */
    .slide-reveal-left {
      opacity: 0;
      transform: translateX(-60px);
    }

    .slide-reveal-left.is-visible {
      animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .slide-reveal-right {
      opacity: 0;
      transform: translateX(60px);
    }

    .slide-reveal-right.is-visible {
      animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Delays para animaciones escalonadas */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
